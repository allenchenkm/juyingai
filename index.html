		// 显示下载弹窗
		if(window.app && window.app.openDownloadModal) {
			window.app.openDownloadModal();
		}
	}
	if(type==2){location.href='b.html'}
}

// 生成二维码
function generateQRCode(text, elementId) {
    const canvas = document.getElementById(elementId);
    if (canvas) {
        QRCode.toCanvas(canvas, text, {
            width: 140,
            height: 140,
            margin: 1,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            }
        }, function (error) {
            if (error) console.error('二维码生成失败:', error);
        });
    }
}
